spring.application.name=Bistro-Management-App
# Assgin free port everytime it runs
server.port=${random.int[8000,9000]}
# Enable variable from .env file
spring.config.import=optional:file:.env[.properties]
spring.jpa.properties.hibernate.default_schema=project1
# Database configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/projectDB
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Initialize sql file in resource folder
spring.sql.init.mode=always
logging.level.org.hibernate=DEBUG
